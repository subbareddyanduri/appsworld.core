<div id="header" ng-include="'views/common/header.html'"></div>
<br /><br /><br /><br />
<div class="row" ng-controller="routeMediate as vm">
    <div class="col-lg-12">
        <div z-loader></div>
        <h4 class="ml-15 color-wrapper-border mycompanies">
            My Companies
        </h4>
        <div class="col-sm-6 col-md-4 col-lg-3 mt-15" ng-repeat="company in vm.companies">
            <div class="hpanel contact-panel pointer" ng-click="company.Status==='Active'&&company.UserStatus==='Active'?vm.chooseCompany(company):''" ng-class="{'hgreen': company.Status==='Active', 'hred':company.Status==='Inactive'}">
                <div class="panel-body mycompaniescard b-none">
                     <span class="label label-danger pull-right" ng-if="company.Status==='Inactive'">Inactive</span>
                    <h3><a href="" class="text-collpse mycompanies-font" ng-click="company.Status==='Active'&&company.UserStatus==='Active'?vm.chooseCompany(company):''"> {{company.Name}}</a></h3>
                    <span class="label label-danger" ng-if="company.UserStatus==='Inactive'">Account has been disabled. please contact admin</span>
                    <p class="wtrans" ng-if="company.ExpiryDate">
                        Expiry Date : {{company.ExpiryDate|date:company.LocalDateFormat}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .pointer{cursor: pointer;}
</style>

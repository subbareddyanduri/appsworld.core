<div class="row">
	<div class="col-lg-12">
		<div class="hpanel">
			<div class="panel-body">

				<div class="schedule-wapper">
					<div class="schedule-team-header">
						<div class="row">
							<div class="col-md-3 schedule-heading">
								<h2>team <span>schedule</span> </h2>								
							</div>
							<div class="col-md-9">
								<ul class="team-member-list list-unstyle list-inline">
									<li class="bg-1">
										<img src="images/profile.jpg" class="team-mem-img" />
										<span><input type="checkbox" /></span>
									</li>
									<li class="bg-2">
										<img src="images/profile.jpg" class="team-mem-img" />
										<span><input type="checkbox" /></span>
									</li>
									<li class="bg-3">
										<img src="images/profile.jpg" class="team-mem-img" />
										<span><input type="checkbox" /></span>
									</li>
									<li class="bg-4">
										<img src="images/profile.jpg" class="team-mem-img" />
										<span><input type="checkbox" /></span>
									</li>
									<li class="bg-5">
										<img src="images/profile.jpg" class="team-mem-img" />
										<span><input type="checkbox" /></span>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="schedule-table-header clearfix">
						<div class="row">
							<div class="col-sm-9">
								<ul class="list-unstyle list-inline m-0 schedule-actions">
									<li ng-click="individual_actions('today')"><a class="f16">Today</a></li>
									<li ng-click="individual_actions('prev')"><a ><i class="fa fa-step-backward"></i></a></li>
									<li ng-click="individual_actions('next')"><a ><i class="fa fa-step-forward"></i></a></li>
									<li class="dateandtime">
										<a>
										<div class="input-group date col-md-12" id="schedulerDate">
											<input type="text" class="form-control" uib-datepicker-popup="{{format}}" placeholder="{{format}}" name="WorkPassDateApp" id="strDate"
												 show-weeks="false" min-date="minDate" ng-model="schedulerDate" show-button-bar="false" is-open="schedulerDateOpen" datepicker-options="dateOptions" close-text="Close" data-validationtype="date" data-format="{{format}}" ng-readonly="true" ng-change="load_sheads(view_type)"/>
											<span class="input-group-btn">
												<button type="button" class="btn btn-default h-34" ng-click="open($event,'schedulerDateOpen')" ng-disabled="vm.diasablestate"><i class="glyphicon glyphicon-calendar"></i></button>
											</span>
                           				 </div>
										</a>
									</li>
									<li>
										<div class="btn-group btn-toggle">
											<button class="btn btn-sm btn-default">Logging</button>
											<button class="btn btn-sm btn-success active">Schedule</button>
										</div>
									</li>
								</ul>
							</div>
							<div class="col-sm-3">
								<ul class="nav nav-tabs schedule-tabs text-right">
									<li ng-class="{'active':view_type=='week_view'}" ng-click="view_type='week_view';load_sheads(view_type)"><a>Week</a></li>
									<li ng-class="{'active':view_type=='month_view'}" ng-click="view_type='month_view';load_sheads(view_type)"> <a>Month</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="tab-content" ng-include="view_type">						
					</div>					
				</div>



				</div>
			</div>
		</div>
	</div>
<script>
	$('.btn-toggle').click(function () {
		$(this).find('.btn').toggleClass('active');

		if ($(this).find('.btn-success').size() > 0) {
			$(this).find('.btn').toggleClass('btn-success');
		}
		$(this).find('.btn').toggleClass('btn-default');

	});
</script>
